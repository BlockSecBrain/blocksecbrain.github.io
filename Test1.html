<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Domain & IP Toolkit</title>
<style>
body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background-color: #000000;
    color: #00ff00;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.toolkit-container {
    background-color: #1a1a1a;
    padding: 30px;
    border-radius: 0;
    border: 2px solid #00ff00;
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
    max-width: 900px;
    width: 95%;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    color: #00ff00;
    margin-bottom: 25px;
    font-size: 2em;
    text-shadow: 0 0 5px #00ff00;
}

.tabs {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    background-color: transparent;
    border-bottom: 1px solid #00ff00;
}

.tab {
    flex-grow: 1;
    text-align: center;
    padding: 12px 0;
    cursor: pointer;
    transition: background-color 0.3s;
    font-weight: bold;
    color: #00ff00;
}

.tab:hover {
    background-color: rgba(0, 255, 0, 0.15);
}

.tab.active {
    background-color: #00ff00;
    color: #000000;
}

.content {
    display: none;
    padding: 20px 0;
}

.content.active {
    display: block;
}

input {
    width: 100%;
    box-sizing: border-box;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #00ff00;
    border-radius: 0;
    background-color: #000000;
    color: #00ff00;
    font-family: 'Courier New', monospace;
    font-size: 1em;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #00ff00;
    color: #000000;
    border: 1px solid #00ff00;
    border-radius: 0;
    font-size: 1em;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

button:hover {
    background-color: #000000;
    color: #00ff00;
}

/* Result container styles */
.result-container {
    background-color: #000000;
    padding: 15px;
    border-radius: 0;
    border: 1px solid #00ff00;
    margin-top: 15px;
    color: #00ff00;
}

/* Key-value pair styling */
.result-item {
    display: flex;
    justify-content: space-between;
    padding: 5px 0;
    border-bottom: 1px dashed #004d00;
}

.result-item:last-child {
    border-bottom: none;
}

.result-key {
    font-weight: bold;
    color: #00ff00;
}

.result-value {
    text-align: right;
    word-break: break-all;
}

/* Table styling for Domain Health */
.results-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}

.results-table th, .results-table td {
    padding: 10px;
    border: 1px solid #00ff00;
    text-align: left;
}

.results-table th {
    background-color: #004d00;
    font-weight: bold;
}

/* Loading Animation */
#loadingBar {
    height: 5px;
    background-color: #00ff00;
    width: 0;
    margin-top: 10px;
    transition: width 0.2s;
}

/* Message Box */
.message-box {
    background-color: rgba(0, 255, 0, 0.1);
    border: 1px solid #00ff00;
    padding: 15px;
    margin-top: 15px;
    text-align: center;
}
</style>
</head>
<body>
<div class="toolkit-container">
    <h1>Domain & IP Security Toolkit</h1>

    <div class="tabs">
        <div class="tab active" onclick="openTab('ip')">IP Location</div>
        <div class="tab" onclick="openTab('dns')">DNS Records</div>
        <div class="tab" onclick="openTab('health')">Domain Health</div>
        <div class="tab" onclick="openTab('email')">Email Security</div>
        <div class="tab" onclick="openTab('reputation')">IP Reputation</div>
    </div>

    <div id="ip" class="content active">
        <input type="text" id="ipInput" placeholder="Enter IP or leave blank">
        <button onclick="getIPInfo()">Check IP</button>
        <div id="ipResult" class="result-container">
            <div class="result-item"><span class="result-key">Status:</span><span class="result-value">Ready</span></div>
        </div>
    </div>

    <div id="dns" class="content">
        <input type="text" id="dnsDomain" placeholder="Enter domain">
        <button onclick="getDNSRecords()">Check DNS</button>
        <div id="dnsResult" class="result-container">
            <div class="result-item"><span class="result-key">Status:</span><span class="result-value">Ready</span></div>
        </div>
    </div>

    <div id="health" class="content">
        <input type="text" id="healthDomain" placeholder="Enter domain">
        <button onclick="getSSLHealth()">Check Health</button>
        <div id="loadingBar"></div>
        <div id="healthResult" class="result-container">
            <div class="result-item"><span class="result-key">Status:</span><span class="result-value">Ready</span></div>
        </div>
    </div>

    <div id="email" class="content">
        <input type="text" id="emailDomain" placeholder="Enter domain">
        <button onclick="getEmailSecurity()">Check Email Security</button>
        <div id="emailResult" class="result-container">
            <div class="result-item"><span class="result-key">Status:</span><span class="result-value">Ready</span></div>
        </div>
    </div>

    <div id="reputation" class="content">
        <input type="text" id="repIP" placeholder="Enter IP or leave blank">
        <button onclick="checkReputation()">Check Reputation</button>
        <div id="reputationResult" class="result-container">
            <div class="result-item"><span class="result-key">Status:</span><span class="result-value">Ready</span></div>
        </div>
    </div>
</div>

<script>
    /* Tabs */
    function openTab(id) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelector(`.tab[onclick="openTab('${id}')"]`).classList.add('active');
        document.getElementById(id).classList.add('active');
    }

    /* IP Info */
    let userIP = "";
    fetch("https://api.ipify.org?format=json").then(r => r.json()).then(d => userIP = d.ip);

    async function getIPInfo() {
        const ip = document.getElementById("ipInput").value || userIP;
        const resContainer = document.getElementById("ipResult");
        resContainer.innerHTML = `<div class="message-box">Checking...</div>`;
        try {
            const r = await fetch(`http://ip-api.com/json/${ip}`);
            const d = await r.json();
            if (d.status === "fail") {
                 resContainer.innerHTML = `<div class="message-box">Error: ${d.message || "Invalid IP address."}</div>`;
                 return;
            }
            let outputHTML = "";
            const dataMap = {
                "IP Address": d.query,
                "City": d.city,
                "Region": d.regionName,
                "Country": d.country,
                "ISP": d.isp,
                "Organization": d.org,
                "AS": d.as,
                "Latitude": d.lat,
                "Longitude": d.lon
            };
            for (const [key, value] of Object.entries(dataMap)) {
                outputHTML += `<div class="result-item"><span class="result-key">${key}:</span><span class="result-value">${value}</span></div>`;
            }
            resContainer.innerHTML = outputHTML;
        } catch (err) {
            resContainer.innerHTML = `<div class="message-box">Error: ${err.message}</div>`;
        }
    }

    /* DNS Records */
    async function getDNSRecords() {
        const domain = document.getElementById("dnsDomain").value;
        const resContainer = document.getElementById("dnsResult");
        resContainer.innerHTML = `<div class="message-box">Checking...</div>`;
        const typeMap = { 1: "A", 2: "NS", 5: "CNAME", 6: "SOA", 12: "PTR", 15: "MX", 16: "TXT", 28: "AAAA" };
        try {
            const r = await fetch(`https://dns.google/resolve?name=${domain}&type=ANY`);
            const d = await r.json();
            if (!d.Answer) {
                resContainer.innerHTML = `<div class="message-box">No DNS records found.</div>`;
                return;
            }
            const grouped = {};
            d.Answer.forEach(a => {
                const type = typeMap[a.type] || a.type;
                if (!grouped[type]) grouped[type] = [];
                grouped[type].push(a.data);
            });
            let outputHTML = "";
            for (const [type, values] of Object.entries(grouped)) {
                outputHTML += `<div class="result-item"><span class="result-key">${type} Records:</span><span class="result-value">${values.join("<br>- ")}</span></div>`;
            }
            resContainer.innerHTML = outputHTML;
        } catch (err) {
            resContainer.innerHTML = `<div class="message-box">Error: ${err.message}</div>`;
        }
    }

    /* Domain Health - Requires an API that supports browser-based calls */
    function getSSLHealth() {
        const domain = document.getElementById("healthDomain").value;
        const resContainer = document.getElementById("healthResult");
        resContainer.innerHTML = `<div class="message-box">
            This feature requires a third-party API that supports browser-based calls. <br>
            Please check the documentation of your chosen SSL/TLS scanning service for implementation details.
        </div>`;
    }

    /* Email Security */
    async function getEmailSecurity() {
        const domain = document.getElementById("emailDomain").value;
        const resContainer = document.getElementById("emailResult");
        resContainer.innerHTML = `<div class="message-box">Checking...</div>`;
        try {
            const r = await fetch(`https://dns.google/resolve?name=${domain}&type=TXT`);
            const d = await r.json();
            const spf = d.Answer?.find(a => a.data.includes("v=spf1"));
            const dmarc = d.Answer?.find(a => a.data.includes("v=DMARC1"));
            const dkim = d.Answer?.find(a => a.data.includes("dkim"));
            let outputHTML = "";
            outputHTML += `<div class="result-item"><span class="result-key">SPF:</span><span class="result-value">${spf ? spf.data : "Not found"}</span></div>`;
            outputHTML += `<div class="result-item"><span class="result-key">DKIM:</span><span class="result-value">${dkim ? "Found" : "Not found"}</span></div>`; // Simplified DKIM for display
            outputHTML += `<div class="result-item"><span class="result-key">DMARC:</span><span class="result-value">${dmarc ? dmarc.data : "Not found"}</span></div>`;
            resContainer.innerHTML = outputHTML;
        } catch (err) {
            resContainer.innerHTML = `<div class="message-box">Error: ${err.message}</div>`;
        }
    }

    /* Reputation - Live API call (requires API key & hosting) */
    async function checkReputation() {
        const ip = document.getElementById("repIP").value || userIP;
        const resContainer = document.getElementById("reputationResult");
        resContainer.innerHTML = `<div class="message-box">Checking...</div>`;

        try {
            // !! IMPORTANT !!
            // Replace 'YOUR_API_KEY' with your actual key from AbuseIPDB.
            // This code must be hosted on a web server to avoid CORS issues.
            const apiKey = 'YOUR_API_KEY';
            const url = `https://api.abuseipdb.com/api/v2/check?ipAddress=${ip}&maxAgeInDays=90`;

            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Key': apiKey
                }
            });

            const result = await response.json();

            // Handle API errors
            if (result.errors) {
                const errorDetail = result.errors[0]?.detail || 'An unknown error occurred.';
                resContainer.innerHTML = `<div class="message-box">Error: ${errorDetail}</div>`;
                return;
            }

            const data = result.data;

            // Check if the IP was not found or has no reports
            if (data.totalReports === 0) {
                resContainer.innerHTML = `<div class="message-box">The IP address **${ip}** was not found in our database.</div>`;
                return;
            }

            // Display full details if the IP is found
            let outputHTML = "";
            const dataMap = {
                "IP Address": data.ipAddress,
                "Abuse Score": `${data.abuseConfidenceScore}%`,
                "Total Reports": data.totalReports,
                "Country": data.countryCode || "N/A",
                "ISP": data.isp,
                "Usage Type": data.usageType || "N/A",
                "Last Reported": data.lastReportedAt ? new Date(data.lastReportedAt).toLocaleDateString() : "Never"
            };
            
            for (const [key, value] of Object.entries(dataMap)) {
                outputHTML += `<div class="result-item"><span class="result-key">${key}:</span><span class="result-value">${value}</span></div>`;
            }
            
            resContainer.innerHTML = outputHTML;

        } catch (err) {
            resContainer.innerHTML = `<div class="message-box">Reputation check failed. This often happens due to CORS issues when running the file locally. Please host this file on a web server.</div>`;
        }
    }
</script>
</body>
</html>
